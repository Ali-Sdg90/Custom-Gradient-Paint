<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Custom-Gradient-Paint</title>
    </head>
    <body>
        <div class="painting-canvas show-borders"></div>

        <abbr id="setting-btn" title="Setting">
            <img src="Assets/setting.svg" alt="Setting-icon" />
        </abbr>

        <div id="setting">
            <div id="setting__menu">
                <div>- Setting -</div>
                <fieldset>
                    <div>
                        <label for="setting__menu__canvas-size"
                            >Canvas Size :</label
                        >
                        <input
                            type="number"
                            name="setting__menu__canvas-size"
                            id="setting__menu__canvas-size"
                            autocomplete="off"
                            step="1"
                        />
                    </div>

                    <div>
                        <label for="setting__menu__canvas-color">Color :</label>
                        <input
                            type="color"
                            name="setting__menu__canvas-color"
                            id="setting__menu__canvas-color"
                        />
                    </div>

                    <div>
                        <label for="setting__menu__spread-radius"
                            >Spread Radius :</label
                        >
                        <input
                            type="range"
                            name="setting__menu__spread-radius"
                            id="setting__menu__spread-radius"
                        />
                        <input
                            type="text"
                            name="setting__menu__spread-radius__value"
                            id="setting__menu__spread-radius__value"
                            disabled
                        />
                    </div>

                    <div>
                        <label for="setting__menu__show-borders"
                            >Show Borders :</label
                        >
                        <input
                            type="checkbox"
                            name="setting__menu__show-borders"
                            id="setting__menu__show-borders"
                        />
                    </div>

                    <div>
                        <label for="setting__menu__show-numbers"
                            >Show Numbers :</label
                        >
                        <input
                            type="checkbox"
                            name="setting__menu__show-numbers"
                            id="setting__menu__show-numbers"
                        />
                    </div>

                    <!-- click or draw -->

                    <div>
                        <span> Interaction Mode : </span>
                        <br />
                        <ul id="setting__menu__mode">
                            <li>
                                <label
                                    for="setting__menu__mode__click"
                                    id="setting__menu__label"
                                    >Click to Draw</label
                                >
                                <input
                                    type="radio"
                                    name="interaction-mode"
                                    id="setting__menu__mode__click"
                                />
                            </li>
                            <li>
                                <label
                                    for="setting__menu__mode__drag"
                                    id="setting__menu__label"
                                    >Drag to Draw</label
                                >
                                <input
                                    type="radio"
                                    name="interaction-mode"
                                    id="setting__menu__mode__drag"
                                />
                            </li>
                        </ul>
                    </div>

                    <button id="setting__menu__apply">Apply</button>
                </fieldset>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
